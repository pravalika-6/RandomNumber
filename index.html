<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        <label for="minValue">Min Value:</label>
        <input type="number" id="minValue" placeholder="Enter min value">
        <label for="maxValue">Max Value:</label>
        <input type="number" id="maxValue" placeholder="Enter max value">
        <button class="btn" onclick="generateRandomNumber()">Generate</button>
        <h2 id="result">Your random number will appear here</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
